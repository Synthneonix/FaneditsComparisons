<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Cards</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
    <div class="main-container">
        <div class="card hobbit-card">
            <a href="https://en.wikipedia.org/wiki/The_Hobbit_(film_series)" target="_blank">
                <img src="TheHobbit.jpg" alt="The Hobbit">
                <div class="overlay">
                    <img src="TheHobbitlogo.png" alt="Logo" class="logo">
                </div>
            </a>
        </div>
        <div class="card star-wars-card">
            <a href="STARWARS/STARWARS.html" target="_self">
                <img src="STARWARS.jpg" alt="Star Wars Prequels">
                <div class="overlay">
                    <img src="STARWARSlogo.png" alt="Logo" class="logo">
                    <div class="prequel-posters">
                        <img src="EPISODEI.png" alt="Prequel 1">
                        <img src="EPISODEII.png" alt="Prequel 2">
                        <img src="EPISODEIII.png" alt="Prequel 3">
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
